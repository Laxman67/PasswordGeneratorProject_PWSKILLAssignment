<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-screen w-screen  ">



    <!-- Password Generator Convertor -->
    <div
        class="password-generator relative mt-4 w-[300px] mx-auto text-center rounded-lg p-3 text-white bg-blue-950  h-auto flex-col gap-7 align-middle justify-evenly">
        <span class=" absolute right-[8px] "><i class="fa-solid fa-copy fa-xl" style="color: transparent;"></i></span>

        <h2 class="font-bold font-mono text-xl">Password Generator</h2>

        <!-- input Field  -->
        <input type="text" id="password" placeholder="click on Generate button"
            class="w-full px-1 rounded-sm mt-3 text-black">

        <!-- Btn container -->
        <div class="btns-container flex items-center justify-between p-2">
            <button type="submit" class="bg-purple-400 font-semibold p-1 rounded-sm px-3 "
                id="generate-btn">Generate</button>
            <button type="submit" class="bg-purple-400 font-semibold p-1 rounded-sm px-3" id="copy-btn">Copy to
                Clipboard</button>
        </div>

        <div class="pasword-features text-left  ">
            <p class="flex justify-between ">Password Length <span><input id="password-length"
                        class="text-black bg-white  w-[50px] rounded-sm" type="number" max="12" value="12"
                        disabled></span></p>
            <p class="flex justify-between "> Include uppercase Letter <span><input type="checkbox" name=""
                        id="isUppercase"></span> </p>
            <p class="flex justify-between "> Include lowercase Letter <span><input type="checkbox" name=""
                        id="isLowercase"></span></p>
            <p class="flex justify-between "> Include numbers <span><input type="checkbox" name=""
                        id="havingNumber"></span></p>
            <p class="flex justify-between "> Include symbols <span><input type="checkbox" name=""
                        id="havingSymbols"></span> </p>
        </div>

    </div>



    <script src="./index.js"></script>

</body>

</html>
